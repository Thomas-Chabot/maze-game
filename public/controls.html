<html>
  <head>
    <title>Maze Game</title>
    <link rel="stylesheet" href="/css/controlsPage.css">
  </head>
  <body>
    <div class="main">
      <div class="header">The Maze Game</div>
      <div class="gameControls">
        <span class="ctrl-text">The game is played using: </span>
        <div class="game-ctrl left">
          <span class="ctrl ctrl-left">Left: </span>
          <span class="key key-left"></span>
        </div>
        <div class="game-ctrl right">
          <span class="ctrl ctrl-right">Right: </span>
          <span class="key key-right"></span>
        </div>
        <div class="game-ctrl left">
          <span class="ctrl ctrl-up">Up: </span>
          <span class="key key-up"></span>
        </div>
        <div class="game-ctrl left">
          <span class="ctrl ctrl-down">Down: </span>
          <span class="key key-down"></span>
        </div>
      </div>
      <div class="bottom-row">
        <a class="play-button" href="/game"> PLAY </a>
      </div>
    </div>
  </body>
</html>
